{# Form used by both Add Task and Edit Task views #}

<form action="" name="add_task" method="post">
    {% csrf_token %}
    <div class="mt-3">
        <div class="form-group">
            <label for="id_username" name="username">Full Name</label>
            <input type="text" class="form-control" id="id_username" name="username" required placeholder="Enter your full name (<= 140 characters)"
                   value="{% if form.username.value %}{{ form.username.value }}{% endif %}">
        </div>

        <div class="form-group">
            <label for="id_note">Description</label>
            <textarea class="form-control" id="id_note" name="note" rows="5" aria-describedby="inputNoteHelp">{% if form.note.value %}{{ form.note.value }}{% endif %}</textarea>
            <small id="inputNoteHelp" class="form-text text-muted">
                Leave a note if needed for a better description of the documents.
            </small>
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="text" class="form-control" id="id_email" required name="email" placeholder="Enter your email"
                   value="{% if form.email.value %}{{ form.email.value }}{% endif %}">
        </div>

        <div class="form-group">
            <label for="id_assigned_to">Assigned To</label>
            {{ form.assigned_to }}
        </div>

        <input type="hidden" name="priority"
               value="{% if form.priority.value %}{{ form.priority.value }}{% else %}999{% endif %}" id="id_priority">
        <input type="hidden" name="task_list" value="{{ form.task_list.value }}" id="id_task_list">
        <input type="hidden" name="checked" class="form-check-input" type="checkbox" checked="{% if task.checked %}checked{% endif %}" id="id_checked">

        <p>
            <input type="submit" name="add_edit_task" value="Submit" class="btn btn-primary" style="width: 200px;">
        </p>
    </div>
</form>
